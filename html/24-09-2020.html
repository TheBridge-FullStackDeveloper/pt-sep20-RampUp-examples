<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clase 24 Septiembre 2020</title>
  </head>
  <body>
    <h1 draggable="true">Atributos de formularios e inputs</h1>
    <h2 contenteditable="true">Atributos de formularios e inputs</h2>
    <h3>Atributos de formularios e inputs</h3>
    <h4>Atributos de formularios e inputs</h4>
    <h5>Atributos de formularios e inputs</h5>
    <h6>Atributos de formularios e inputs</h6>

    <img src="/hola" alt="hola" />

    <button title="Clicka el botón para ver una sorpresa">¡Pruebalo!</button>

    <form action="/" method="GET">
      <label for="fname">Nombre:</label><br />
      <input
        type="text"
        id="fname"
        placeholder="Mi nombre"
        value=""
        autofocus
        autocomplete="on"
      />

      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Tu email"
        value=""
        autocomplete="on"
      />

      <br />

      <input
        type="password"
        id="password"
        name="password"
        placeholder="Tu contraseña"
        value=""
        autocomplete="on"
      />

      <br />

      <input
        type="text"
        id="company"
        name="company"
        placeholder="Tu empresa"
        value=""
        autocomplete="on"
      />

      <br />

      <label for="dni">DNI:</label><br />
      <input type="text" id="dni" value="123456789A" readonly />

      <br />

      <label for="telefono">Teléfono:</label><br />
      <!-- Con size controlamos el tamaño del input en relación a los caracteres que tiene
      Con maxlength controlamos el máximo de caracteres que podemos escribir -->
      <input type="tel" id="telefono" size="9" maxlength="9" />

      <br />

      <label for="precio">Precio:</label><br />
      <input type="number" id="precio" min="1" max="100" step="5" />

      <br />

      <label for="cumple">Cumpleaños:</label><br />
      <input type="date" id="cumple" min="1980-01-01" max="2020-10-01" />

      <br />

      <label for="foto">Tu foto:</label><br />
      <input type="file" id="foto" multiple />

      <br />

      <label for="cvv">Código CVV:</label><br />
      <input
        type="text"
        id="cvv"
        maxlength="3"
        size="3"
        placeholder="000"
        pattern="[0-9]{2}[A-Za-z]{1}"
        required
      />

      <input type="reset" />

      <input type="submit" value="Enviar mis datos" />
      <!-- <input type="submit" value="Enviar mis datos" disabled /> -->
    </form>
  </body>
</html>
