<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emmet</title>
  </head>
  <body>
    <!-- nav>ul>li*3>a:blank -->
    <nav>
      <ul>
        <li>
          <a href="http:///google.es" target="_blank" rel="noopener noreferrer"
            >Google</a
          >
        </li>
        <li>
          <a href="http:///google.es" target="_blank" rel="noopener noreferrer"
            >Google 2</a
          >
        </li>
        <li>
          <a href="http:///google.es" target="_blank" rel="noopener noreferrer"
            >Google 3</a
          >
        </li>
      </ul>
    </nav>

    <h1>Ejemplos Emmet</h1>

    <!-- div>p{Esta es una descripción creada con Emmet} -->
    <div>
      <p>Esta es una descripción creada con Emmet</p>
    </div>

    <!-- h1+h2+p -->
    <h1></h1>
    <h2></h2>
    <p></p>

    <!-- h1{Soy un título}+p{y yo un párrafo} -->
    <h1>Soy un título</h1>
    <p>y yo un párrafo</p>

    <!-- h1>mark -->
    <h1>
      <mark></mark>
    </h1>

    <!-- h1>mark{El texto subrayado} -->
    <h1>
      <mark>El texto subrayado</mark>
    </h1>

    <!-- table>tr>td*3 -->
    <table>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Cabecera</th>
        <th>Cabecera</th>
        <th>Cabecera</th>
      </tr>
      <tr>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
      </tr>
    </table>

    <!-- table>(tr>th{Cabecera}*3)+tr>td{Celda}*3 -->
    <table>
      <tr>
        <th>Cabecera</th>
        <th>Cabecera</th>
        <th>Cabecera</th>
      </tr>
      <tr>
        <td>Celda</td>
        <td>Celda</td>
        <td>Celda</td>
      </tr>
    </table>
  </body>
</html>
